#
# Configuration
#

sudo: required
dist: trusty

notifications:
  email: true

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
      - google-chrome
    packages:
      - google-chrome-stable
      - lib32stdc++6
      - lib32z1

#
# Build Lifecycle:
#

before_install:
  - nvm install --lts
  - node --version
  - npm install -g cordova@7.0.1 ionic@3.2.0

install: npm install

before_script:
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start

script:
  - npm run test-ci  # unit tests
  - npm run e2e      # run e2e tests against ionic

after_success:
  # Send coverage info off to cloud ppl
  - ./node_modules/.bin/codecov --token=:$CODECOV_TOKEN

deploy:
  provider: script
  script: chmod +x .travis/deploy.sh &&.travis/deploy.sh
  skip_cleanup: true
